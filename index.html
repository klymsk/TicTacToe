<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "css/mainStyles.css">
</head>
<body>
    <main>
        <section class = "timer">
            <p id = "time">00:00</p>
        </section>
        <section class = "board">
            <div class = "block" data-index = "0"></div>
            <div class = "block" data-index = "1"></div>
            <div class = "block" data-index = "2"></div>
            <div class = "block" data-index = "3"></div>
            <div class = "block" data-index = "4"></div>
            <div class = "block" data-index = "5"></div>
            <div class = "block" data-index = "6"></div>
            <div class = "block" data-index = "7"></div>
            <div class = "block" data-index = "8"></div>
        </section>
        <section class = scoreBoard>
            <div class = "score">
                <img src = "img/CrissCross.png" alt = "crissCross" class = "imgScore">
                <h1>- <span class = "scoreNum">0</span></h1>
            </div>
            <div class = "score">
                <img src = "img/circle.png" alt = "circle" class = "imgScore">
                <h1>- <span class = "scoreNum">0</span></h1>
            </div>
        </section>
    </main>

        <script src = "js/script.js"></script>
</body>
</html>
